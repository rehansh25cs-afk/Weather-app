<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background"></div>

<main class="weather-app">

    <!-- HEADER -->
    <header class="header">
        <div>
            <h1 class="city">City Name</h1>

        </div>

        <div class="search">

            <button class="search-btn">Search</button>
        </div>
    </header>

    <!-- MAIN WEATHER -->
    <section class="hero">
        <div class="temp">
            <span class="temp-value">--</span>Â°

        <p class="feels">Feels like --Â°</p>

    <!-- SUN PATH -->
    <section class="sun">

            <span>ðŸŒ… Sunrise</span>

        <div class="sun-bar">

            <span>ðŸŒ‡ Sunset</span>

    <section class="stats">
        <div class="stat">
            <p>Humidity</p>
            <h3 class="humidity">--%</h3>
        </div>
        <div class="stat">
            <p>Wind</p>
            <h3 class="wind">-- km/h</h3>
        </div>
        <div class="stat">
            <p>Pressure</p>
            <h3 class="pressure">---- hPa</h3>
        </div>
        <div class="stat">
            <p>Visibility</p>
            <h3 class="visibility">-- km</h3>
        </div>
    </section>

</main>

<script src="script.js"></script>
</body>
</html>
